{% extends "base.html" %}
{% block title %}Delete{% endblock %}
{% block menu %}
    <li><a href="{% url "index" book.pk %}">View</a></li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete book "{{ book }}"?</h1>
    <form method="POST" action="{% url "book_delete" book.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url "index" book.pk %}">Cancel</a></p>
    </form>

{% endblock %}
